version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: smm_postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: smm_assistant_db
      POSTGRES_USER: smm_user
      POSTGRES_PASSWORD: secure_password_123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smm_user -d smm_assistant_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: